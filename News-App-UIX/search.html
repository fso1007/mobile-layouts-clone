<!DOCTYPE html>
  <html lang="en">
    <head>
      <!--Metadata-->
      <meta charset="UTF-8">
      <meta name="description" content="News App UIX">
      <meta name="keywords" content="UIX, layout, training, mobile">
      <meta name="author" content="Fabio Oliveira">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> News App UIX - Interface layout training</title>
      <!--External links-->
      <link rel="stylesheet" href="assets/styles/style.css">
    </head>
    <body>
      <!--Header-->
      <header class="header" id="home">
        <div class="header__profile-img_container">
          <img class="header__profile-img" src="assets/images/profile-picture.png" alt="Profile picture">
        </div>
        <button class="header__notification-btn">
          <img class="header__notification-icon" src="assets/images/notification-badged.svg" alt="Notification button">
        </button>
      </header>
      <!--Main content-->
      <main>
        <!--Search bar-->
        <h1 class="main__title">Search</h1>
        <div class="main__search-bar" id="search">
          <img class="main__search-bar__search-icon" src="assets/images/search-alt.svg" alt="Search icon">
          <input class="main__search-bar__search-input" type="text" placeholder="Search everything...">
          <img class="main__search-bar__chevron-icon" src="assets/images/chevron-down.svg" alt="Chevron down icon">
        </div>
        <!--Search menu-->
        <nav class="main__search-menu">
          <a class="main__search-menu__item" href="#">Media</a>
          <a class="main__search-menu__item" href="#">Article</a>
          <a class="main__search-menu__item" href="#authors">Authors</a>
        </nav>
        <!--Authors list-->
        <ul class="main__author" id="authors">
          <li class="main__author__content">
            <img class="main__author__profile-img" src="assets/images/author-01.png" alt="Author 01">
            <div>
              <h2 class="main__author__name">Lottie Ramos</h2>
              <h3 class="main__author__text">Yandex</h3>
            </div>
            <button class="main__author__add-btn">
              <img class="main__author__plus-icon" src="assets/images/plus-sinal.svg" alt="Plus sinal">
            </button>
          </li>
          <li class="main__author__content">
            <img class="main__author__profile-img" src="assets/images/author-02.png" alt="Author 02">
            <div>
              <h2 class="main__author__name">Benjamin Simon</h2>
              <h3 class="main__author__text">BBC</h3>
            </div>
            <button class="main__author__add-btn">
              <img class="main__author__plus-icon" src="assets/images/plus-sinal.svg" alt="Plus sinal">
            </button>
          </li>
          <li class="main__author__content">
            <img class="main__author__profile-img" src="assets/images/author-03.png" alt="Author 03">
            <div>
              <h2 class="main__author__name">Sally Turner</h2>
              <h3 class="main__author__text">Google</h3>
            </div>
            <button class="main__author__add-btn">
              <img class="main__author__plus-icon" src="assets/images/plus-sinal.svg" alt="Plus sinal">
            </button>
          </li>
          <li class="main__author__content">
            <img class="main__author__profile-img" src="assets/images/author-04.png" alt="Author 04">
            <div>
              <h2 class="main__author__name">Sean Webster</h2>
              <h3 class="main__author__text">Etc etc...</h3>
            </div>
            <button class="main__author__add-btn">
              <img class="main__author__plus-icon" src="assets/images/plus-sinal.svg" alt="Plus sinal">
            </button>
          </li>
        </ul>
      </main>
      <!--nav menu-->
      <nav class="menu">
        <ul class="menu__content" id="footer__menu">
          <li>
            <a class="menu__content__link" href="#home">
              <img class="menu__content__icon" src="assets/images/home-icon.svg" alt="Home icon">
              <h2 class="menu__content__title">Home</h2>     
            </a>
          </li>
          <li>
            <a class="menu__content__link" href="#">
              <img class="menu__content__icon" src="assets/images/search-alt.svg" alt="Search icon">
              <h2 class="menu__content__title">Search</h2>
            </a>
          </li>
          <li>
            <a class="menu__content__link" href="#">
              <img class="menu__content__icon" src="assets/images/favorite-icon.svg" alt="Favorite icon">
              <h2 class="menu__content__title">Favorite</h2>
            </a>
          </li>
          <li>
            <a class="menu__content__link" href="#">
              <img class="menu__content__icon" src="assets/images/video-icon.svg" alt="Video icon">
              <h2 class="menu__content__title">Video</h2>
            </a>
          </li>
          <li>
            <a class="menu__content__link" href="#">
              <img class="menu__content__icon" src="assets/images/setting-icon.svg" alt="Settings icon">
              <h2 class="menu__content__title">Setting</h2>
            </a>
          </li>
        </ul>
      </nav>
      <!--Scripts-->
      <script src="assets/scripts/active-nav-menu-items.js"></script>
      <script src="assets/scripts/active-search-menu-items.js"></script>
    </body>
    

  </html>
