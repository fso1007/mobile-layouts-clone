<!DOCTYPE html>
  <html lang="en">
    <head>
      <!--Metadata-->
      <meta charset="UTF-8">
      <meta name="description" content="enjoy journey app">
      <meta name="keywords" content="mobile, app, design, layout">
      <meta name="author" content="Fabio Oliveira">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>enjoy journey app - Interface layout training</title>
      <!--External links-->
      <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <!--User pic/name and notification icon-->
      <header class="header">
        <img class="header__img" src="assets/images/user-img.png" alt="User picture">
        <div class="header__text">
          <h1 class="header__text-top">Hello,</h1>
          <p class="header__text-bottom">James</p>
        </div>
        <img class="header__notification-icon" src="assets/images/notification-badged.svg" alt="Notification icon">
      </header>
      <main class="main">
        <!--Taxi route-->
        <section class="main__route">
          <h1 class="main__route__title">Order your taxi</h1>
          <img class="main__route__img" src="assets/images/route.svg" alt="Destination route">
          <div class="main__route__location">
            <p class="main__route__location-title">Where are you?</p>
            <p class="main__route__location-text">Adgewater Ave Str. 500B</p>
            <p class="main__route__destination-title">Your destination</p>
            <p class="main__route__destination-text">Franklin Ave Str. 86A</p>
          </div>
          <div class="main__route__icons">
            <img class="main__route__close-icon" src="assets/images/close-icon.svg" alt="Close icon">
            <img class="main__route__revert-icon" src="assets/images/revert-route.svg"  alt="Reverse route icon">
            <img class="main__route__close-icon" src="assets/images/close-icon.svg"  alt="Close icon">
          </div>
        </section>
        <!--Editional wishes-->
        <section class="main__wishes">
          <h1 class="main__wishes__title">Editional wishes</h1>
          <ul class="main__wishes__card-list">
            <li class="main__wishes__card">
              <img class="main__wishes__card-icon" src="assets/images/price-tag-icon.svg" alt="Price tag icon">
              <p class="main__wishes__card-title">Promo code</p>
              <p class="main__wishes__card-text">Invite your friend</p>
            </li>
            <li class="main__wishes__card">
              <img class="main__wishes__card-icon" src="assets/images/bug-icon.svg" alt="Bug icon">
              <p class="main__wishes__card-title">Green taxi</p>
              <p class="main__wishes__card-text">-15% discount</p>
            </li>
            <li class="main__wishes__card">
              <img class="main__wishes__card-icon" src="#" alt="">
              <p class="main__wishes__card-title">Etc etc</p>
              <p class="main__wishes__card-text">bla bla bla...</p>
            </li>
          </ul>
        </section>
        <!--Driver info-->
        <section class="main__driver">
          <h1 class="main__driver__title">Your driver</h1>
          <div class="main__driver__profile">
            <img class="main__driver__profile-img" src="assets/images/driver-img.png" alt="Driver picture">
            <div>
              <p class="main__driver__profile-title">David</p>
              <p class="main__driver__profile-text">Your driver</p>
            </div>
            <img class="main__driver__profile-icon" src="assets/images/phone-ringing-icon.svg" alt="Ringing phone icon">
          </div>
        </section>
      </main>
      <!--Navigation menu-->
      <nav class="menu">
        <ul class="menu__content">
          <li class="menu__item">
            <a class="menu__link" href="#">
              <img class="menu__icon" src="assets/images/setting-icon.svg" alt="Setting icon">
              <h1>Settings</h1>
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              <img class="menu__icon" src="assets/images/home-icon.svg" alt="Home icon">
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              <img class="menu__icon" src="assets/images/user-icon.svg" alt="Profile icon">
              <h1>Profile</h1>
            </a>
          </li>
        </ul>
      </nav>
    </body>
  </html>
